<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var nota1 = Number(prompt('por favor digite uma nota que tenha recebido recentemente:'));
    var nota2 = Number(prompt('agora digite uma segunda nota:'));
    var nota3 = Number(prompt('agora digite uma terceira nota:'));
    var nota4 = Number(prompt('agora digite uma quarta nota:'));
    media = (nota1 + nota2 + nota3 + nota4)/4;
    alert(`Sua média foi: ${media} `);
    if(media>=6){
    alert("Você foi Aprovado!");
    }else{
        alert("Você foi Reprovado!");
    }
    </script>
</body>
