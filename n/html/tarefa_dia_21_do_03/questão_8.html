<body>
    <script>
    var slr = Number(prompt("digite seu salario"));
    if (slr <= 500){
       var novoslr = parseFloat(((500*30) /100)+slr);
        alert("Seu novo salário será de: " +novoslr+" reais");
    }else{
       alert("Você não tem direito a o aumento salarial");
    }

  </script>
