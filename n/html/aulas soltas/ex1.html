<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label></br>
            <input type="text" id="nome"></br>
        <label for="sobrenome">Sobrenome:</label></br>
            <input type="text" id="sobrenome"></br>
        <label for="idade">Idade:</label></br>
            <input type="number" id="idade"></br>
        <label for="email">Email:</br>
            <input type="email" id="email"></br>
        <label for="data de Nasc">Data de Nascimento</label></br>
            <input type="date" id="data de Nasc"></br>
        <label for="senha">Senha</label></br>
            <input type="password" id="senha" autocomplete="on"></br>

        <button value="Enviar">Enviar</button></br>
    </fieldset>

        
    <form>
        <label for="turma">Turma</label>
        <input type="radio" value="1º informática" name="turma" id="1info">
        <label for="1info">1o Informática</label></br>
        <input type="radio" value="2o informática" name="turma" id="2info">
        <label for="2info">2o Informática</label></br>
        <input type="radio" value="3o informática" name="turma" id="3info">
        <label for="3info">3o Informática</label></br>
        <input type="file" accept=".doc, .pdf, .jpg " multiple></br>
        <input type="submit" value="Enviar">
    </form>
    
        <!--
            Autofocus: traz o foco para o input
            disabled: desabilita o input
            required: campo obrigatório de ser preenchido
            readonly: campo somente leitura
            value: valor que aparece dentro do campo
            autocomplete: sugerir textos já digitados anteriormente
            autocorrect: corrigir erros de digitação
            autocapitalize: transformar o texto em maiúsculo
            spellcheck: verificar palavras digitadas
            placeholder: o campo aparece com o texto indicativo
            pattern: verificar o padrão dos caracteres
            title: adicionar título ao campo
            maxlength: máximo de caracteres
            minlength: mínimo de caracteres
            type: tipo de dado
            accept: Diz que tipos de arquivos podem ser aceitos 
            name: nome do campo
            checked: deixa selecionado um dos campos da checkbox ao carregar a página
            radio: selecionar apenas uma opção
            checkbox: seleciona mais de uma opção
        -->
</body>
</html>
