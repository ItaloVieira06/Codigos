<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pessoas = Number(prompt("Digite a quantidade de pessoas: "));
        var idade = 0;
        var contador = 0 ;
        for( let i = 1; i <= pessoas ; i++){
            var n = Number(prompt("Digite a idade: "));
            contador += n;
        }
        var media = contador/pessoas;
        if( 0 <= media <= 25){
            document.write("jovem");
        }
        else if( 26 <= media <= 60 ){
            document.write("adulta");
        }
        else if( 60 <= media ){
         document.write("idosa");
        }
    </script>
</body>
</html>
