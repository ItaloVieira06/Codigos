<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function tornar_maiuscula(){
            var texto = document.getElementById("nome");
            texto.value = texto.value.toUpperCase();
         }
         function mudar_cor(obj){
            obj.style.backgroundColor="blue";
            obj.style.width="200px";
            obj.style.height="200px";
         }
         function mudar_cor2(obj){
            obj.style.backgroundColor="aquamarine";
            obj.style.width="100px";
            obj.style.height="100px";
         }
    </script>
    <form action="">
        <input onchange="tornar_maiuscula()" type="text" name="nome" id="nome"/>
        <input type="submit" name="botao" id="botao" value="CLICK ME!"/>
    </form>
    <div onmouseover="mudar_cor(this)" onmouseout="mudar_cor2(this)" id="teste" style="background-color: aqua; width: 100px; height: 100px">

    </div>
</body>
</html>
