<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function numMaior(a , b){
         if(a > b){
            return a;
         }
         else{
            return b;
         }
        }

        var num1 = Number(prompt("Digite um primeiro número:"));
        var num2 = Number(prompt("Digite um segundo número:"));

        alert("O maior número é: "+ numMaior(num1 , num2) ); 

    </script>
</body>
</html>
