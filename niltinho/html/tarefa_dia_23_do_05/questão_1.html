<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nomes = [];

        for(i = 0; i < 5; i++){
            nomes[i] = prompt("Digite o nome");
        }

        for(i = 0; i < 5; i++){
            document.write(nomes[i] + "<br>");
        }
    </script>
</body>
</html>
