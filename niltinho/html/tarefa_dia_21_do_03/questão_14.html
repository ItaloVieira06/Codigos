<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dia = prompt("Diga um número corresponde a um dia da semana:");
        switch (dia){
            case "1":
                alert("Domingo");
                break;
            case "2":
                alert("Segunda-Feira");
                break;
            case "3":
                alert("Terça-Feira");
                break;   
            case "4":
                alert("Quarta-Feira");
                break;  
            case "5":
                alert("Quinta-Feira");
                break;    
            case "6":
                alert("Sexta-Feira");
                break;     
            case "7":
                alert("Sábado");
                break;
        }
    </script>
</body>
</html>
