<body>
    <script>
        var numaças = Number(prompt("Quantas Maçãs você quer comprar?"));
        if (numaças >= 20){
         var preco = numaças * 1.20;
         alert("O preço que você deverá pagar pelas maçãs será: " +preco);
        }else{
         var preco = numaças * 1.50
         alert("O preço que você deverá pagar pelas maçãs será: " +preco);
        }
    </script>
</body>
