<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        var anoatual = Number(prompt("Em qual ano estamos atualmente?"));
        var anonasc = Number(prompt("Em qual ano você nasceu?"));
        var voto = anoatual - anonasc
        if(voto >= 18){
          alert("Você já pode votar!");
        }else{
          alert("Você não pode votar!");
        }
    </script>
