<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var maior = 0;
       var menor = 100;
       i = 1;
       while( i <= 20 ){
           var num = Number(prompt("Digite um nÃºmero: "));
           if(num > maior){
               maior = num;
           }
           if(num < menor){
               menor = num;
           }
           i++;

       }
       document.write("Maior: " + maior + "<br>");
       document.write("Menor: " + menor + "<br>");
    </script>
</body>
</html>
