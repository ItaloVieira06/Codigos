<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Digite o número de notas que você irá utilizar: "));
        var contador = 0;
        for( let i = 1; i <= num ; i++){
            var n = Number(prompt("Digite a nota: "));
            contador += n;
        }
        var nota = contador/num
        document.write(nota);
    </script>
</body>
</html>
